<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>tabels</h1>
    <table border="1">
        <caption>Tea production by country</caption>
        <!-- how to make tables responsive -->
        <tr>
            <th>first</th>
            <th>second</th>
            <th colspan="2">third</th>
        </tr>

        <tr>
            <td>oolong tea</td>
            <td>masala chai</td>
            <td>lemon chai</td>
        </tr>
    </table>
</body>
</html>
